<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.3/simple-lightbox.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>
      <div class="loader">Loading images, please wait...</div>

      <form class="form">
        <label>
          <input type="text" name="search-text" placeholder="Search images..." required>
        </label>
        <button type="submit">Search</button>
      </form>
      <ul class="gallery"></ul>

      <button class="loadMore hidden">Load more</button>

    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
